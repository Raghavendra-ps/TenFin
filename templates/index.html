<!DOCTYPE html>
<html>
<head>
  <title>Filtered Tenders Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 16px 20px;
      margin-bottom: 15px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .filename {
      font-weight: bold;
      font-size: 1.05rem;
    }

    .actions a {
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .actions a:hover {
      background-color: #0056b3;
    }

    *:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tender Finder</h1>
      <a href="/run-filter" class="btn">+ New Filter</a>
    </div>

    <ul>
      {% for subdir in subdirs %}
        <li>
          <span class="filename">{{ subdir }}</span>
          <span class="actions">
            <a href="/view/{{ subdir }}">View</a>
            <a href="/download/{{ subdir }}">Download</a>
            <a href="/delete/{{ subdir }}" onclick="return confirm('Are you sure you want to delete this tender set?');">Delete</a>
          </span>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
