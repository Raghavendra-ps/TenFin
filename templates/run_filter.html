<!DOCTYPE html>
<html>
<head>
  <title>Run New Filter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f4f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    form input[type="text"],
    form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .checkbox {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }

    .checkbox input {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .checkbox label {
      font-weight: normal;
      margin: 0;
      font-size: 0.95rem;
      color: #444;
    }

    button {
      margin-top: 25px;
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      text-align: center;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Run New Tender Filter</h2>
    <form method="post" action="/run-filter">
      <label for="keywords">Keywords (comma-separated):</label>
      <input type="text" name="keywords" required placeholder="e.g. manpower, supply">

      <div class="checkbox">
        <input type="checkbox" name="regex" id="regex">
        <label for="regex">Match using advanced patterns (regex)? (for partial words or symbols)</label>
      </div>

      <label for="filter_name">Save tender list as:</label>
      <input type="text" name="filter_name" required placeholder="e.g. Manpower">

      <label for="file">Choose Tender File:</label>
      <select name="file" required>
        {% for fname in tender_files %}
          <option value="{{ fname }}">{{ fname }}</option>
        {% endfor %}
      </select>

      <button type="submit">Run Filter</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
